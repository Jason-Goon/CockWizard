<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <title>Cockwizard</title>
    <style>
        body {
            background-color: #f5deb3; /* Parchment color */
        }
        #chatbox {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            margin: 20px 0;
            padding: 10px;
            background-color: white;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <nav class="container-fluid">
        <ul>
            <li><strong>Cockwizard</strong></li>
        </ul>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#" role="button">Contact</a></li>
        </ul>
    </nav>
    <main class="container">
        <div class="grid">
            <section>
                <hgroup>
                    <h2>Welcome to Cockwizard</h2>
                    <h3>Your Gateway to Magical Communication</h3>
                </hgroup>
                <p>Connect and interact seamlessly with our Cloudflare Worker API.</p>
                <div id="chatbox">
                    <!-- Chatbox will be here -->
                </div>
                <p>Type your message below and hit send to communicate.</p>
                <input type="text" id="message" name="message" placeholder="Type your message here" aria-label="Type your message" required />
                <button type="submit" onclick="event.preventDefault()">Send</button>
            </section>
        </div>
    </main>
