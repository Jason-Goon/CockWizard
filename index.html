<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            background-color: #E36414;

        }
        #chatbox {
            width: 100%;
            height: 400px;
            border: 2px solid #9A031E;

            padding: 10px;
            background-color: #5F0F40;
            overflow-y: auto;
        }
          button {
            background-color: #9A031E; 
            color: white; 
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }
        #chatImage {
        max-width: 600px; /* or any specific width */
        margin: 0 auto; /* for centering if needed */
        border-radius: 10px; /* if you want rounded corners */
        /* Other styles as needed */
    }
    </style>
</head>
<body>
    <nav class="container-fluid">
        <ul>
            <li><strong>Cock wizard</strong></li>
        </ul>
        <ul>
            <li><a href="#">Cock</a></li>
            <li><a href="#">Wizard</a></li>
        </ul>
    </nav>
    <main class="container">
        <div class="grid">
            <section>
                <hgroup>
                </hgroup>
                <img src="images/DALLÂ·E 2024-02-07 05.34.14 - A psychedelic rooster wizard in the style of Grimm's fairy tales, wearing a wizard's hat and robe, surrounded by colorful, swirling magical energies a.png" alt="Chat Image" id="chatImage" style="width:100%; height:auto; display:block;">
                <div id="chatbox">
                    <!-- Chatbox will be here -->
                </div>
                <p>Hit that shit</p>
                <input type="text" id="message" name="message" placeholder="Say something racist" aria-label="say something racist" required />
                <button type="submit" onclick="event.preventDefault()">do it</button>
            </section>
        </div>
    </main>
</body>
</html>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const messageInput = document.getElementById('message');
        const chatbox = document.getElementById('chatbox');
        const submitButton = document.querySelector('button[type="submit"]');

        submitButton.addEventListener('click', function() {
            const message = messageInput.value;
            if (message) {
                sendMessageToBackend(message);
                messageInput.value = ''; // Clear the input field
            }
        });

      async function sendMessageToBackend(message) {
    try {
        const response = await fetch('https://api.cockwizard.com/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ message: message })
        });

        if (!response.ok) {
            throw new Error('Network response was not ok');
        }

        const responseData = await response.json();

        // Displaying messages
        displayMessage(`You: ${message}`);
        if (responseData.choices && responseData.choices.length > 0 && responseData.choices[0].message) {
            displayMessage(`Bot: ${responseData.choices[0].message.content}`);
        } else {
            displayMessage('Error: Unexpected response format');
        }
    } catch (error) {
        console.error('Error:', error);
        displayMessage('Error: Could not connect to the chatbot');
    }
}



        function displayMessage(message) {
            const messageElement = document.createElement('p');
            messageElement.textContent = message;
            chatbox.appendChild(messageElement);
            chatbox.scrollTop = chatbox.scrollHeight; // Scroll to the bottom
        }
    });
</script>
