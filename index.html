<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <title>Cockwizard</title>
    <style>
        body {
            background-color: #E36414; 
            color: #1B4242;
        }
        #chatbox {
            width: 100%;
            height: 400px;
            border: 2px solid #9A031E;
            margin: 20px 0;
            padding: 10px;
            background-color: #5F0F40;
            overflow-y: auto;
        }
          button {
            background-color: #9A031E; 
            color: white; 
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <nav class="container-fluid">
        <ul>
            <li><strong>Cockwizard</strong></li>
        </ul>
        <ul>
            <li><a href="#">Cock</a></li>
            <li><a href="#">Wizard</a></li>
        </ul>
    </nav>
    <main class="container">
        <div class="grid">
            <section>
                <hgroup>
                    <h2>This is still a mothrfucking chatbot</h2>
                </hgroup>
                <div id="chatbox">
                    <!-- Chatbox will be here -->
                </div>
                <p>Hit that shit</p>
                <input type="text" id="message" name="message" placeholder="Say something racist" aria-label="say something racist" required />
                <button type="submit" onclick="event.preventDefault()">do it</button>
            </section>
        </div>
    </main>
</body>
</html>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const messageInput = document.getElementById('message');
        const chatbox = document.getElementById('chatbox');
        const submitButton = document.querySelector('button[type="submit"]');

        submitButton.addEventListener('click', function() {
            const message = messageInput.value;
            if (message) {
                sendMessageToBackend(message);
                messageInput.value = ''; // Clear the input field
            }
        });

        async function sendMessageToBackend(message) {
            try {
                const response = await fetch('https://hello-world-shrill-night-d9f1.gentoogoon.workers.dev/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ messages: [{ text: message }] })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const responseData = await response.json();
                displayMessage(`You: ${message}`);
                displayMessage(`Bot: ${responseData.choices[0].message.content}`);
            } catch (error) {
                console.error('Error:', error);
                displayMessage('Error: Could not connect to the chatbot');
            }
        }

        function displayMessage(message) {
            const messageElement = document.createElement('p');
            messageElement.textContent = message;
            chatbox.appendChild(messageElement);
            chatbox.scrollTop = chatbox.scrollHeight; // Scroll to the bottom
        }
    });
</script>
